# Config version.
version: ${messagesconfig.version}

# Your own placeholders.
placeholders:
  # Use: %prefix%.
  prefix: '&f[<#565051>Chat<#F87217>Engine&f]'

# %permission%.
no-perms:
  - "%prefix%<hover>&4You need have &f%permission% &4to do that.</hover>
  &4You haven't enough permissions to do that."

main-command-help:
  - '&f/chatengine reload &7for reload configurations.'

reloaded:
  - '&aConfigurations reloaded.'
